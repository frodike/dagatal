<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .day {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #eee;
            cursor: pointer;
        }
    </style>
    <title>Christmas Calendar</title>
</head>
<body>
    <div class="calendar"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.querySelector('.calendar');
            const totalDays = 24;

            for (let day = 1; day <= totalDays; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                dayElement.addEventListener('click', () => revealSurprise(day));

                calendar.appendChild(dayElement);
            }

            function revealSurprise(day) {
                const surprise = getSurprise(day);
                alert(`Day ${day}: ${surprise}`);
            }

            function getSurprise(day) {
                switch (day) {
                    case 1:
                        return "A special ornament";
                    case 2:
                        return "A festive recipe";
                    // Add more cases for each day
                    default:
                        return "No surprise yet!";
                }
            }
        });
    </script>
</body>
</html>
